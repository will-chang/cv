<body>
    <h1>Contact Me</h1>
    <table>
        <tr>
            <td><b>Email:</b></td>
            <td>a@a.com</td>
        </tr>
        <tr>
            <td><b>Phone:</b></td>

        <input type="submit">
    </form>
